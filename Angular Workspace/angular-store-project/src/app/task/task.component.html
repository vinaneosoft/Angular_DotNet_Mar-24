<section>
    <div *ngFor="let task of tasks | keyvalue">
        <p>{{task.key}}</p>
        <table border="2">
            <tr *ngFor="let tsk of task.value">
                <td>{{tsk.id}}</td>
                <td>{{tsk.title}}</td>
                <td>{{tsk.description}}</td>
            </tr>
        </table>
    </div>
</section>
