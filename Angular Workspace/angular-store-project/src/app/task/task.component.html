<section>
    <h3>TASK INPUT FORM</h3>
    <form (submit)="addNewTask(taskForm)" #taskForm="ngForm">
        <input type="text" placeholder="add task title" name="title" ngModel>
        <input type="text" placeholder="add description" name="description" ngModel>
        <input type="submit" value="ADD TASK">
        <input type="reset" value="RESET">
    </form> 
</section>
<section>
    <h3>TASK DETAILS</h3>
    <div *ngFor="let task of tasks | keyvalue">
        <p>{{task.key}}</p>
        <table border="2">
            <thead>
                <tr>
                    <th>ID</th><th>TITLE</th><th>DESCRIPTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tsk of task.value">
                    <td>{{tsk.id}}</td>
                    <td>{{tsk.title}}</td>
                    <td>{{tsk.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
