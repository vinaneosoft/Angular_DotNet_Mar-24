
<section>
    <h4>LOGIN FORM</h4>
    <i class="text-danger">{{loginError}}</i>
    <form ngNativeValidate (submit)="login(loginForm)"    #loginForm="ngForm">
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" name="username"   ngModel  required> 
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"  ngModel required>
        </div>
        <input type="submit" class="btn btn-primary m-2" value="LOGIN">
        <input type="reset" class="btn btn-primary">
    </form>
   
</section>
